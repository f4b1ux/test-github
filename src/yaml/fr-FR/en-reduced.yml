"Connect your team's conversations to actionable items in Asana. Use this app [...]": "Connectez les conversations de votre grande équipe à des éléments exploitables dans Asana. Utilisez cette application pour afficher les tâches Asana, les projets, les mises à jour de statut et les portefeuilles dans Teams. Les utilisateurs peuvent même créer, attribuer et afficher des tâches en direct lors d'une réunion Teams, de sorte que le travail ne passe pas entre les mailles du filet.


  - Trouver et partager des tâches et des projets avec les parties prenantes pour tenir tout le monde au courant.\ 

  Recevez des notifications sur les tâches et les projets dans vos canaux et personnalisez vos préférences de notification par canal.\ 

  - Créez, attribuez et affichez des tâches lors d'une réunion d'équipes sans avoir besoin de passer à Asana.\ 

  - À partir d'Asana, configurez des règles personnalisées pour envoyer automatiquement un message à un canal Teams en fonction d'un déclencheur dans Asana.

  - Passez en revue toutes les tâches créées pendant la réunion en cliquant sur un bouton.

  - Maximiser l'efficacité en créant et en déléguant du travail dans l'instant sans quitter Teams."
