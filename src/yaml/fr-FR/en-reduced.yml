"Connect your team's conversations to actionable items in Asana. Use this app [...]": "Connect your team's conversations to actionable items in Asana. Use this app to see Asana tasks, projects, status updates, and Portfolios in Teams. Users can even create, assign and view tasks live during a Teams meeting, so work doesn't fall through the cracks.


  - Find and share tasks and projects with stakeholders to keep everyone in the loop.\ 

  - Receive notifications about tasks and projects in your channels and tailor your notification preferences per channel.\ 

  - Create, assign, and view tasks during a Teams Meeting without needing to switch to Asana.\ 

  - From Asana, set up custom Rules to automatically send a message to a Teams channel based on a trigger in Asana.

  - Review all the tasks created during the meeting with the click of a button.

  - Maximize efficiency by creating and delegating work in the moment without leaving Teams."
