## Asana Lessons
## -------------

asana_lessons:
  - name: "Tasks"
    data_name_notrans: "tasks"
    color: "green"
    image: "https://luna1.co/e9753a.png"
    description: "Track all of your work"
    completion_time: "3 Minutes"
    panels:

      - panel_image: "https://luna1.co/c541ca.png"
        panel_text: "You can use <strong>tasks</strong> to track, collaborate on, and organize all your work."

      - panel_image: "https://luna1.co/aeb3c3.gif"
        panel_image_screenshot: true
        panel_text: "<strong>Tasks</strong> can be to-dos, ideas, notes, or reminders."

      - panel_image: "https://luna1.co/00b440.gif"
        panel_image_screenshot: true
        panel_text: "<strong>Assign</strong> a task to yourself or a teammate."
        panel_subtext: "Press <strong>Tab+M</strong> to quickly assign a task to yourself."

      - panel_image: "https://luna1.co/bcb35a.gif"
        panel_image_screenshot: true
        panel_text: "Add a <strong>due date</strong> so your deadline is clear."

      - panel_image: "https://luna1.co/c284a0.gif"
        panel_image_screenshot: true
        panel_text: "Add instructions and expectations in the task <strong>description</strong> field."

      - panel_image: "https://luna1.co/369eff.gif"
        panel_image_screenshot: true
        panel_text: "Type <strong>@</strong> to link to other tasks, people, conversations, or projects."

      - panel_image: "https://luna1.co/d252b0.gif"
        panel_image_screenshot: true
        panel_text: "When you @mention someone, they’ll be added to your task as a <strong>follower</strong>."
        panel_subtext: "Followers get notified when new comments or attachments are added."

      - panel_image: "https://luna1.co/45c693.gif"
        panel_image_screenshot: true
        panel_text: "Add anyone who needs to stay up to date on your task as a <strong>follower</strong>."
        panel_subtext: "They can always unfollow to stop getting notifications on your task."

      - panel_image: "https://luna1.co/1a0e92.gif"
        panel_image_screenshot: true
        panel_text: "Add <strong>comments</strong> to ask questions or give followers updates."
        panel_subtext: "Heart a comment to let followers know you’ve seen it."

      - panel_image: "https://luna1.co/bc3c54.gif"
        panel_image_screenshot: true
        panel_text: "Add relevant files or irrelevant GIFs as <strong>attachments</strong>."
        panel_subtext: "You can also attach directly from <strong>Dropbox</strong>, <strong>Google Drive</strong>, or <strong>Box</strong>."

      - panel_image: "https://luna1.co/5e330a.gif"
        panel_image_screenshot: true
        panel_text: "Create subtasks to break your task into smaller steps."
        panel_subtext: "When you’ve added a subtask, press <strong>enter</strong> to add another."

      - panel_image: "https://luna1.co/fb7010.gif"
        panel_image_screenshot: true
        panel_text: "<strong>Subtasks</strong> can contain all the same details as regular tasks."
        panel_subtext: "Click the <strong>comment bubble</strong> to add comments or attachments to a subtask."

      - panel_image: "https://luna1.co/aad1da.gif"
        panel_image_screenshot: true
        panel_text: "You can create tasks from any screen using your <strong>top bar</strong>."

      - panel_image: "https://luna1.co/37751e.gif"
        panel_image_screenshot: true
        panel_text: "Every Task has a unique URL to easily copy and share."

      - panel_image: "https://luna1.co/381864.png"
        panel_text: "<strong>Congrats!</strong> Looks like you’re up to the task."
        panel_subtext: "On to the <a data-target='lessons-list'>next lesson</a>!"

  - name: "My Tasks"
    data_name_notrans: "my tasks"
    color: "purple"
    image: "https://luna1.co/206a5e.png"
    description: "Always know what to do next"
    completion_time: "3 Minutes"
    panels:
      - panel_image: "https://luna1.co/e585b1.png"
        panel_text: "Always know what to do next with <strong>My Tasks</strong>."

      - panel_image: "https://luna1.co/6ac79c.gif"
        panel_image_screenshot: true
        panel_text: "<strong>My Tasks</strong> is a list of every task assigned to you."
        panel_subtext: "It makes managing your work simple."

      - panel_image: "https://luna1.co/eb4ebc.gif"
        panel_image_screenshot: true
        panel_text: "Click on your <strong>My Tasks</strong> list and start typing to add tasks."
        panel_subtext: "Like a text document, add a new line for each new task or paste in any list."

      - panel_image: "https://luna1.co/04c64b.gif"
        panel_image_screenshot: true
        panel_text: "Forward to x@mail.asana.com to turn your <strong>emails</strong> into tasks."
        panel_subtext: "Asana will translate your email into a task, including your attachments."

      - panel_image: "https://luna1.co/62dd80.gif"
        panel_image_screenshot: true
        panel_text: "New tasks will appear at the top of your list in <strong>Recently Assigned</strong>."

      - panel_image: "https://luna1.co/a1f914.gif"
        panel_image_screenshot: true
        panel_text: "Tasks you add to <strong>My Tasks</strong> are private to you."
        panel_subtext: "Click <strong>Make Public</strong> to share them with your team."

      - panel_image: "https://luna1.co/00b440.gif"
        panel_image_screenshot: true
        panel_text: "Prioritize tasks as <strong>Today</strong>, <strong>Upcoming</strong>, or <strong>Later</strong>."
        panel_subtext: "Click on the blue dot next to the task, to quickly sort it."

      - panel_image: "https://luna1.co/7ab18c.gif"
        panel_image_screenshot: true
        panel_text: "Mark the tasks you’ll have time for <strong>Today</strong>."

      - panel_image: "https://luna1.co/3937b4.gif"
        panel_image_screenshot: true
        panel_text: "Teammates can view your <strong>My Tasks</strong> list to see what you’re up to."
        panel_subtext: "They’ll only see tasks you’ve made public or shared in a project (more on projects later)."

      - panel_image: "https://luna1.co/a56912.gif"
        panel_image_screenshot: true
        panel_text: "Mark tasks due within a week as <strong>Upcoming</strong> so you can see what will be due soon."

      - panel_image: "https://luna1.co/f45af5.gif"
        panel_image_screenshot: true
        panel_text: "On its due date, your task will move from <strong>Upcoming</strong> to <strong>Today</strong>."
        panel_subtext: "Just like magic."

      - panel_image: "https://luna1.co/cb539f.gif"
        panel_image_screenshot: true
        panel_text: "Mark tasks due in more than a week for <strong>Later</strong>."
        panel_subtext: "They’ll be out of your way until their due date approaches."

      - panel_image: "https://luna1.co/5f8262.gif"
        panel_image_screenshot: true
        panel_text: "Your tasks will move from <strong>Later</strong> to <strong>Upcoming</strong> a week before they’re due."

      - panel_image: "https://luna1.co/e5ef39.gif"
        panel_image_screenshot: true
        panel_text: "Keep <strong>My Tasks</strong> prioritized to always know what to work on and what’s coming next."

      - panel_image: "https://luna1.co/96ca49.png"
        panel_text: "Now you know how to track and plan your work!"
        panel_subtext: "<a data-target='lessons-list'>Next</a>, learn how to work with your team in Asana."

  - name: "Projects"
    data_name_notrans: "projects"
    color: "coral"
    image: "https://luna1.co/635e98.png"
    description: "Work with teammates"
    completion_time: "3 Minutes"
    panels:
      - panel_image: "https://luna1.co/96a3fc.png"
        panel_text: "Work together on groups of tasks with <strong>projects</strong>."

      - panel_image: "https://luna1.co/4b2b6b.gif"
        panel_image_screenshot: true
        panel_text: "<strong>Projects</strong> help you track and organize the steps in a process or initiative."
        panel_subtext: "Like an event plan, product launch, or editorial calendar."

      - panel_image: "https://luna1.co/f12f08.gif"
        panel_image_screenshot: true
        panel_text: "Like <strong>My Tasks</strong>, simply click and type to add tasks to your project."
        panel_subtext: "If you have your steps in a document or email already, paste in that list."

      - panel_image: "https://luna1.co/d74245.gif"
        panel_image_screenshot: true
        panel_text: "Add tasks to your project from <strong>email</strong>."
        panel_subtext: "View your project’s unique email address from the project dropdown menu."

      - panel_image: "https://luna1.co/592235.gif"
        panel_image_screenshot: true
        panel_text: "Add your tasks to other related projects."
        panel_subtext: "Tasks can be included in multiple projects."

      - panel_image: "https://luna1.co/df6f5e.gif"
        panel_image_screenshot: true
        panel_text: "Add <strong>sections</strong> to organize tasks in a list project."
        panel_subtext: "Type <strong>Tab+N</strong> in any task row to create a new section."

      - panel_image: "https://luna1.co/23714f.gif"
        panel_image_screenshot: true
        panel_text: "Or, add <strong>columns</strong> to organize tasks in a boards project."
        panel_subtext: "Drag and drop tasks between or within columns to reorder."

      - panel_image: "https://luna1.co/e8a5a1.gif"
        panel_image_screenshot: true
        panel_text: "<strong>Assign</strong> your tasks and set <strong>due dates</strong>."

      - panel_image: "https://luna1.co/3074b8.gif"
        panel_image_screenshot: true
        panel_text: "Never miss a deadline with your project <strong>calendar</strong>."
        panel_subtext: "Drag and drop tasks on your calendar to change their due dates."

