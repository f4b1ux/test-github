on:
  branches:
    - translate
pull_requests:
  mode: pr_all_langs
  automerge: merge
notification:
  enabled: true
  emails:
    - fabio.fioramonti@translated.net
files:
  - translation: professional
    service_type: economy
    source_pattern: src/txt/*
    source_locale: en-US
    target_pattern: src/txt/{{locale_lc}}/{{original_file}}
    target_locales: [ 'it-IT']
  - translation: professional
    service_type: economy
    source_pattern: src/yaml/en-US/*
    source_locale: en-US
    target_pattern: src/yaml/{{locale}}/{{original_file}}
    target_locales: [ 'es-ES' ]
    content_type: 'application/asana-yaml'
  - translation: professional
    service_type: economy
    source_pattern: src/long/**/*
    source_locale: en-US
    target_pattern: src/long/**/{{locale_lc}}/{{original_file}}
    target_locales: [ 'it-IT', 'es-ES' ]
