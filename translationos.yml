on:
  branches:
    - translate
  wait_interval: 2s
pull_requests:
  mode: pr_all_langs
notification:
  enabled: true
  emails:
    - fabio.fioramonti@translated.net
files:
  - translation: professional
    service_type: economy
    source_pattern: src/yaml/en-US/source.yml
    source_locale: en-US
    target_pattern: src/yaml/{{country}}/{{original_file_name}}-{{language}}-{{countr_2}}.yml
    target_locales: [ 'it-IT', 'pt-BR' ]
    notes: These are the notes for dialogs.yml