on:
  branches:
    - translate
  wait_interval: 2s
translationos:
  labels:
    dashbord:
      - "label1"
      - "label2"
pull_requests:
  mode: pr_all_langs
  automerge: merge
notification:
  enabled: true
  emails:
    - fabio.fioramonti@translated.net
files:
  - translation: professional
    service_type: economy
    content_type: application/asana-yaml
    source_pattern: src/yaml/en-US/en-reduced.yml
    source_locale: en-US
    target_pattern: src/yaml/{{locale}}/{{original_file_name}}.yml
    target_locales: [ 'fr-FR' ]
    notes: These are the notes for dialogs.yml ciao
  - translation: professional
    service_type: economy
    content_type: application/asana-yaml
    source_pattern: src/yaml/en-US/en.yml
    source_locale: en-US
    target_pattern: src/yaml/{{locale}}/{{original_file_name}}.yml
    target_locales: [ 'it-IT' ]
    notes: These are the notes for dialogs.yml
  - translation: professional
    service_type: economy
    source_pattern: src/txt/*
    source_locale: en-US
    target_pattern: src/txt/{{locale}}/{{original_file_name}}.yml
    target_locales: [ 'it-IT' ]
  - translation: professional
    service_type: economy
    source_pattern: src/txt/*
    source_locale: en-US
    target_pattern: src/txt/{{lang_2}}/{{original_file_name}}.yml
    target_locales: [ 'fr-FR' ]
  - translation: professional
    service_type: economy
    source_locale: en-US
    source_pattern: _content/**/*
    target_pattern: _content/{{lang_2}}/**/{{original_file}}
    target_locales:
      - it-IT
    source_exclude:
      - _content/de/**/*
      - _content/es/**/*
      - _content/fr/**/*
      - _content/id/**/*
      - _content/it/**/*
      - _content/ja/**/*
      - _content/ko/**/*
      - _content/nl/**/*
      - _content/pl/**/*
      - _content/pt/**/*
      - _content/ru/**/*
      - _content/sv/**/*
      - _content/zh-tw/**/*